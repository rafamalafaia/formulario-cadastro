<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário de contato</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_typewriter_re_u9i2.svg" alt="pessoas digitando">
        </div>
        <div class="form">
            <form action="">
                <div class="form-header">
                    <h1 class="title">Cadastre-se</h1>
                    <div class="login-button">
                        <button><a href="">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>             
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" required>             
                    </div>

                    <div class="input-box">
                        <label for="confirm-password">Confirme sua senha</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>             
                    </div>
                </div>

                <div class="gender">
                    <h6 class="gender-title">Gênero</h6>
                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outro</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não responder</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="">Continuar</a></button>
                </div>

            </form>
        </div>
    </div>   
</body>
</html>
